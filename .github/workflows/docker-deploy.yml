name: üöÄ Build and Push to Docker Hub

on:
  push:
    branches: [ main ]  # main –±—É—Ç–∞–≥—ã“£–∞ push –±–æ–ª–≥–æ–Ω–¥–æ –∞–≤—Ç–æ–º–∞—Ç—Ç—ã–∫ –∏—à—Ç–µ–π—Ç

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π–¥–∏ –∂“Ø–∫—Ç”©”©
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Docker Hub'–≥–∞ –ª–æ–≥–∏–Ω –∫–∏—Ä“Ø“Ø
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3Ô∏è‚É£ Docker image –∫—É—Ä—É—É –∂–∞–Ω–∞ push –∫—ã–ª—É—É
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/crud-app:latest

